    <script>
      $(document).ready(function() {
        rankedList("runs", null, function(data) {

          // Clear the table, just to be safe
          jQuery("#list tbody").empty();

          // and add the data to the table
          table = document.getElementById("list");
          appendTableFromListData(table, data);

        });
        allSeasons(function(data) {

          seasonList = document.getElementById("seasons");

          for ( i = 0; i < data.length; i++) {
            var a = document.createElement("a");
            a.href = '#';
            li = document.createElement("li");
            a.innerHTML = data[i];
            li.appendChild(a);
            seasonList.appendChild(li);
          }

        }, function(data) {
          window.alert("There has been some error");
        });
      });
    </script>
