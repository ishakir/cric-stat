@(playerId: String)(implicit req: RequestHeader)

<html>
  <head>
    <meta charset="utf-8">
    <title>Highfield Cricket Club!</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span3">
          <img src="@routes.Assets.at("images/logo.jpeg")" alt="some_text">
          <ul class="nav nav-tabs nav-stacked">
            <li>
              <a href="@routes.FrontEnd.index()">Home</a>
            </li>
            <li>
              <a href="@routes.FrontEnd.matches()">Matches</a>
            </li>
            <li class="active">
              <a>Players</a>
            </li>
            <li>
              <a href="@routes.FrontEnd.list()">Lists</a>
            </li>
          </ul>
        </div>
        <div class="span9">
          <div>
            <h1 class="pagination-centered">Highfield Cricket Club</h1>
          </div>
          <h3 id="playername"></h3>
          <h4>Batting &amp; Fielding</h4>
          <table id="battingstats" class="table">
            <tr>
              <th>Innings</th>
              <th>Runs</th>
              <th>Not Outs</th>
              <th>Average</th>
              <th>Catches</th>
              <th>Run Outs</th>
            </tr>
            <tr>
              <td id="innings"></td>
              <td id="batruns"></td>
              <td id="notouts"></td>
              <td id="bataverage"></td>
              <td id="catches"></td>
              <td id="runouts"></td>
            </tr>
          </table>
          <h4>Bowling</h4>
          <table id="bowlingstats" class="table">
            <tr>
              <th>Overs</th>
              <th>Maidens</th>
              <th>Runs</th>
              <th>Wickets</th>
              <th>Average</th>
              <th>Strike Rate</th>
              <th>Economy Rate</th>
            </tr>
            <tr>
              <td id="overs"></td>
              <td id="maidens"></td>
              <td id="bowlruns"></td>
              <td id="wickets"></td>
              <td id="bowlaverage"></td>
              <td id="strikerate"></td>
              <td id="economyrate"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/model.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/view.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.JavaScript.javascriptRoutes"></script>
    <script>
            $(document).ready(
      function() {
      playerProfile(
      @playerId,
      function(data) {

      var top = document.getElementById("properties");

      var name = document.getElementById("playername");
      name.innerHTML = data.initial + ". " + data.surname;

      var innings = document.getElementById("innings");
      innings.innerHTML = data.batting.innings;

      var runs = document.getElementById("batruns");
      runs.innerHTML = data.batting.runs;

      var notouts = document.getElementById("notouts");
      notouts.innerHTML = data.batting.notouts;

      var average = document.getElementById("bataverage");
      average.innerHTML = data.batting.average;

      var overs = document.getElementById("overs");
      overs.innerHTML = data.bowling.overs;

      var maidens = document.getElementById("maidens");
      maidens.innerHTML = data.bowling.maidens;

      var bruns = document.getElementById("bowlruns");
      bruns.innerHTML = data.bowling.runs;

      var wickets = document.getElementById("wickets");
      wickets.innerHTML = data.bowling.wickets;

      var baverage = document.getElementById("bowlaverage");
      baverage.innerHTML = data.bowling.average;

      var strikerate = document.getElementById("strikerate");
      strikerate.innerHTML = data.bowling.strike_rate;

      var economyrate = document.getElementById("economyrate");
      economyrate.innerHTML = data.bowling.economy_rate;

      var catches = document.getElementById("catches");
      catches.innerHTML = data.fielding.catches;

      var runouts = document.getElementById("runouts");
      runouts.innerHTML = data.fielding.runouts;

      },
      null
      );
      }
      );
    </script>
  </body>
</html>
