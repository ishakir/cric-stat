<html>
  <head>
    <meta charset="utf-8">
    <title>Highfield Cricket Club!</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span3">
          <img src="@routes.Assets.at("images/logo.jpeg")" alt="some_text">
          <ul class="nav nav-tabs nav-stacked">
            <li>
              <a href="@routes.FrontEnd.index()">Home</a>
            </li>
            <li>
              <a href="@routes.FrontEnd.matches()">Matches</a>
            </li>
            <li class="active">
              <a>Players</a>
            </li>
            <li>
              <a href="@routes.FrontEnd.list()">Lists</a>
            </li>
          </ul>
        </div>
        <div class="span9">
          <div>
            <h1 class="pagination-centered">Highfield Cricket Club</h1>
          </div>
          <div class="span4 col-lg-2">
            <input type="text" id="searchstring" name="search" class="form-control" placeholder="Enter surname...">
          </div>
          <div class="span2">
            <button id="search" class="btn">
              Search
            </button>
          </div>
        </div>
        <div class="span9">
          <div class="span2">
            <table id="leftplayers" class="table">

            </table>
          </div>
          <div class="span2">
            <table id="middleplayers" class="table">

            </table>
          </div>
          <div class="span2">
            <table id="rightplayers" class="table">
              
            </table>
          </div>
          <div class="span2">
            <table id="moreplayers" class="table">
              
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/model.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/view.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.JavaScript.javascriptRoutes"></script>

    <script>
      $(document).ready(function() {
        jQuery('#search').click('keyup change', function() {

          // Clear both tables
          jQuery("#leftplayers tbody").empty();
          jQuery("#middleplayers tbody").empty();
          jQuery("#rightplayers tbody").empty();
          jQuery("#moreplayers tbody").empty();

          playerQuery(document.getElementById("searchstring").value, function(data) {
            var table1 = document.getElementById("leftplayers");
            var table2 = document.getElementById("middleplayers");
            var table3 = document.getElementById("rightplayers");
            var table4 = document.getElementById("moreplayers");
            addPlayersToTables(data, table1, table2, table3, table4);
          }, function() {
            alert("An error has occured");
          });
        });
        playerQuery(null, function(data) {
          var table1 = document.getElementById("leftplayers");
          var table2 = document.getElementById("middleplayers");
          var table3 = document.getElementById("rightplayers");
          var table4 = document.getElementById("moreplayers");
          addPlayersToTables(data, table1, table2, table3, table4);
        }, function() {
          alert("An error has occured");
        });
      });
    </script>
  </body>
</html>
